<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chain Multiplayer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <div class="w-full max-w-3xl p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-4">🔗 Word Chain Game</h1>

        <!-- Room & Player Input -->
        <div class="mb-4 flex flex-col space-y-2">
            <input type="text" id="room" placeholder="Enter Room Name"
                class="p-2 rounded-md bg-gray-700 text-white focus:outline-none">
            <input type="text" id="username" placeholder="Enter Your Username"
                class="p-2 rounded-md bg-gray-700 text-white focus:outline-none">
            <div class="flex space-x-2">
                <button onclick="createGame()" class="bg-green-500 px-4 py-2 rounded-md hover:bg-green-600">Create Game</button>
                <button onclick="joinGame()" class="bg-blue-500 px-4 py-2 rounded-md hover:bg-blue-600">Join Game</button>
            </div>
        </div>

        <!-- Player List -->
        <h2 class="text-xl font-semibold mt-6">👥 Players:</h2>
        <ul id="player-list" class="bg-gray-700 p-4 rounded-md mt-2"></ul>

        <!-- Word Chain Display -->
        <h2 class="text-xl font-semibold mt-6">🔗 Word Chain:</h2>
        <p id="word-chain" class="p-4 bg-gray-700 rounded-md mt-2">Start the game by submitting a word.</p>

        <!-- Word Submission -->
        <div class="flex mt-4 space-x-2">
            <input type="text" id="word" placeholder="Enter a word"
                class="p-2 flex-grow rounded-md bg-gray-700 text-white focus:outline-none">
            <button onclick="submitWord()" class="bg-purple-500 px-4 py-2 rounded-md hover:bg-purple-600">Submit</button>
        </div>

        <p id="status" class="text-center mt-4 text-red-400"></p>
    </div>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var room = "";
        var username = "";

        function createGame() {
            room = document.getElementById("room").value;
            username = document.getElementById("username").value;
            socket.emit('create_game', { room: room });
        }

        function joinGame() {
            room = document.getElementById("room").value;
            username = document.getElementById("username").value;
            socket.emit('join_game', { room: room, username: username });
        }

        socket.on('game_created', function(data) {
            document.getElementById("status").innerText = "✅ Game created! Waiting for players...";
        });

        socket.on('player_joined', function(data) {
            document.getElementById("player-list").innerHTML = data.players
                .map(p => `<li class="p-2 bg-gray-600 rounded-md my-1">${p}</li>`)
                .join("");
        });

        function submitWord() {
            var word = document.getElementById("word").value;
            socket.emit('submit_word', { room: room, word: word, username: username });
        }

        socket.on('word_accepted', function(data) {
            document.getElementById("word-chain").innerText += " → " + data.word;
            document.getElementById("status").innerText = "Next turn: " + data.turn;
        });

        socket.on('word_rejected', function(data) {
            document.getElementById("status").innerText = "❌ " + data.message;
        });
    </script>

</body>
</html>
